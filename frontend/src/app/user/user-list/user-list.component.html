<h1>user-list.component.html rendered!</h1>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.nameInput }}</td>
        <td><a href="mailto:{{ user.emailInput }}">{{ user.emailInput }}</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
